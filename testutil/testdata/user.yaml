type: object
x-collection: user
required:
  - _id
  - name
  - age
  - contact
  - gender
  - account_id
properties:
  _id:
    type: string
    description: The user's id.
    x-primary: true
  name:
    type: string
    description: The user's name.
  contact:
    $ref: "#/common/contact"
  age:
    description: Age in years which must be equal to or greater than zero.
    type: integer
    minimum: 0
  account_id:
    type: string
    x-foreign:
      collection: account
      field: _id
      cascade: true
    x-index:
      account_email_idx:
        additional_fields:
          - contact.email
  language:
    type: string
    description: The user's first language.
    x-index:
      language_idx: {}
  gender:
    type: string
    description: The user's gender.
    enum:
      - male
      - female
  timestamp:
    type: string
  annotations:
    type: object

triggers:
  set_timestamp:
    events:
      - on_create
      - on_update
      - on_set
    script: |
      doc.set('timestamp', new Date().toISOString())

common:
  contact:
    type: object
    properties:
      email:
        type: string
        description: The user's email.
        x-unique: true


  
